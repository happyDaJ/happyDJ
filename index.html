<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="bootstrap-4.4.1/css/bootstrap.min.css"  rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #2D3339;
            background: #F4F7F6;

        }

        /* 标题 */
        .header {
            background: linear-gradient(135deg, #3A5F8C 0%, #7EB09B 100%);
            color: white;
            padding: 8rem 2rem 12rem;
            text-align: center;
            position: relative;
            margin-bottom: 4rem;
            background-size: 100%;
            background-image: url(images/head.jpg);
        }

       
        .header h1 {
            font-size: 2.8rem;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        /* 简洁导航 */
        .navbar {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
            
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .nav-link {
            color: #2D3339;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #7EB09B;
            color: white;
        }

        /* 学术内容布局 */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 3rem;
        }

        /* 学术成就卡片 */
        .achievement-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
        }

        /* 课程时间线 */
        .timeline {
            border-left: 3px solid #7EB09B;
            padding-left: 2rem;
            margin: 2rem 0;
        }

        .timeline-item {
            position: relative;
            padding: 1rem;
            margin-bottom: 2rem;
            background: white;
            border-radius: 8px;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            left: -2.5rem;
            top: 1.5rem;
            width: 15px;
            height: 15px;
            background: #3A5F8C;
            border-radius: 50%;
        }

        footer {
            padding: 4rem;
            background-color: #7EB09B;
            color: #F4F7F6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hamburger {
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 10px;
  position: relative;
  z-index: 1000;
}

/* 三条横线初始状态 */
.line {
  display: block;
  width: 30px;
  height: 3px;
  background: #333;
  margin: 5px 0;
  transition: transform 0.3s, opacity 0.2s;  /* 添加过渡效果 ‌:ml-citation{ref="6" data="citationList"} */
}

/* 菜单默认隐藏 */
.nav-links {
  position: fixed;
  display: flex;
  top: 0;
  left: -100%;
  height: 20vh;
  background: white;
  padding: 80px 20px;
  transition: left 0.3s ease;  /* 菜单滑动动画 ‌:ml-citation{ref="1" data="citationList"} */
}

/* 激活状态下的按钮动画 */
.hamburger.active .line:nth-child(1) {
  transform: translateY(8px) rotate(45deg);  /* 第一条线旋转 */
}
.hamburger.active .line:nth-child(2) {
  opacity: 0;  /* 中间线消失 ‌:ml-citation{ref="6" data="citationList"} */
}
.hamburger.active .line:nth-child(3) {
  transform: translateY(-8px) rotate(-45deg);  /* 第三条线反向旋转 */
}

/* 菜单显示状态 */
.nav-links.active {
  left: 0;  /* 从左侧滑入 ‌:ml-citation{ref="1" data="citationList"} */
}
.nav-links {
  box-shadow: 2px 0 10px rgba(0,0,0,0.1);
  gap: 2.5rem;
}

/* 链接悬停效果 */

        /* 响应式设计 */
  
@media (min-width: 768px) {
  .nav-links {
    position: static;
    left: auto;
    height: auto;
    padding: 0;
  }
  .hamburger { display: none; }
}
    </style>

</head>

<body>
    <!-- 标题区 -->
    <header class="header">
        <h1>张三 ZhangSan</h1>
        <p>扬州 |信息工程系 | 网页设计方向</p>
    </header>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">WXX</div>
            <button class="hamburger" id="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <div class="nav-links ">
                <a href="#about" class="nav-link">个人简介</a>
                <a href="#education" class="nav-link">教育背景</a>
                <a href="#hobbies" class="nav-link">兴趣爱好</a>
                <a href="#contact" class="nav-link">联系方式</a>
            </div>
            <script>
               const hamburger = document.getElementById('hamburger');
              const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
  // 切换按钮激活状态
  hamburger.classList.toggle('active');
  // 切换菜单显示状态
  navLinks.classList.toggle('active');
});

// 点击菜单外区域关闭（可选）
document.addEventListener('click', (e) => {
  if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
    hamburger.classList.remove('active');
    navLinks.classList.remove('active');
  }
});
            </script>
        </div>
    </nav>
    <!-- 内容区 -->
    <main class="main-content">
        <!-- 主内容区 -->
        <section class="primary-content">
            <div class="achievement-card" id="about">
                <h2>个人简介</h2>
                <p>时间对每个人都公平合理，它不会多给谁一份。勤劳的人能利用时间创造出丰硕的果实，而懒惰的人只能眼睁睁地看着时间从手中溜走，最终一无所有。</p>
            </div>
            <div class="achievement-card" id="projects">
                <h3>教育背景</h3>
                <div class="timeline">
                    <div class="timeline-item">
                        <h4>初中</h4>
                        <p>2013-2016 XXXX初中</p>
                    </div>
                    <div class="timeline-item">
                        <h4>大专</h4>
                        <p>202-2025 .</p>
                    </div>
                    <div class="timeline-item">
                        <h4>工作经验</h4>
                        <p>202-2025 .</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="achievement-card">
                <h3>兴趣爱好</h3>
                <ul>
                    <li>摄影</li>
                    <li>听歌</li>
                    <li>旅游</li>
                </ul>
            </div>
        </aside>
    </main>
    <footer>
        张三联系方式11111111
    </footer>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="bootstrap-4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
